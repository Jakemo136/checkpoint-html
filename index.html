<!DOCTYPE html>
<html  lang=en>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <form>
    <fieldset>
      <input type="email" name="email" id="email" placeholder="Enter your email address">
      <label for="email">email</label>
      <br>
      <input type="password" name="password" id="password" placeholder="password"><br>
      <label for="password">password</label>
      <input type="text" name="github username" id="github-username" placeholder="GitHub username"><br>
      <label for="github-username">github username</label>
    </fieldset>
    <fieldset>
      <legend>Select your subscription level</legend>
      <input id="subscription1" type="radio" name="subscription level" value="Enterprise">
      <label for="subscription1">Enterprise</label>
  
      <input id="subscription2" type="radio" name="subscription level" value="Pro">
      <label for="subscription2">Pro</label>
  
      <input id="subscription3" type="radio" name="subscription level" value="Free">
      <label for="subscription3">Free</label>
    </fieldset>

    <input id="remember" type="checkbox" name="remember">
    <label for="remember">Remember Me</label><br>
    <input type="submit" name="submit">
  </form>
</body>
</html>
