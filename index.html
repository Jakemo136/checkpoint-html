<!DOCTYPE html>
<html  lang=en>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <form>
    <fieldset>
      <input type="email" name="email" placeholder="Enter your email address"><br>
      <input type="password" name="password" placeholder="password"><br>
      <input type="text" name="github username" placeholder="GitHub username"><br>
    </fieldset>
    <fieldset>
      <legend>Select your subscription level</legend>
      <input id="subscription1" type="radio" name="subscription level" value="Enterprise" label="subscription1">
      <label>Enterprise</label>
  
      <input id="subscription2" type="radio" name="subscription level" value="Pro" label="subscription2">
      <label>Pro</label>
  
      <input id="subscription3" type="radio" name="subscription level" value="Free" label="subscription3">
      <label>Free</label>
    </fieldset>

    <input type="checkbox" name="remember" label="Remember me">
    <label>Remember Me</label><br>
    <input type="submit" name="submit" label="Submit">
  </form>
</body>
</html>
